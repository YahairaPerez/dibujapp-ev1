<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios, segunda versión remota" />
        <link href="./style.css" rel="stylesheet" />
        <title>&#128397; DNO037 | Evalución Nº1</title>
    </head>

    <body> 
        <header>
            <div>
                <h1>&#128397; <span>Dibuja en el espacio de abajo</span></h1>
            </div>
            <div></div>
            <div></div>
          
        </header>

        <main>
            <a href="./galeria.html"> Ver Galería </a>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
        <script>
            var main = document.querySelector("main");
            var footer = document.querySelector("footer");
            var menuColor = document.getElementsByTagName("div")[1];
            var menuGrosor = document.getElementsByTagName("div")[2];
            var menuDescargar = document.getElementsByTagName("div")[3];
            var colorido, grosor, descarga;

            function setup() {
                createCanvas(windowWidth, windowHeight).parent(main);
                background(235); 
                colorido = createColorPicker("#7B289D").parent(menuColor);
                createSpan("Grosor ").parent(menuGrosor);
                grosor = createSelect().parent(menuGrosor);
                grosor.option("Delgado", 1);
                grosor.option("Extra ligero", 2);
                grosor.option("Ligero", 3);
                grosor.option("Normal", 4);
                grosor.option("Medio", 5);
                grosor.option("Semi grueso", 6);
                grosor.option("Grueso", 7);
                grosor.option("Extra grueso", 8);
                grosor.option("Super grueso", 9);
                grosor.selected(4);
                descarga = createButton("Descargar dibujo").parent(main);
                descarga.mousePressed(descargar);
                instructivo();
            }

            function draw() {
                stroke(colorido.color());
                strokeWeight(grosor.value());
                if (mouseIsPressed) {
                    line(pmouseX, pmouseY, mouseX, mouseY);
                }
            }

            function descargar() {
                saveCanvas("mi_dibujo", "jpg")
            }
            
            function instructivo(){
                alert("A dibujar!. Cambia el color y el grosor de tu lápiz con los botones superiores. Cuando termines puedes guardar tu dibujo presionando el botón circular de descargar!"); 
            }
        </script>
        <footer>
            
        </footer>
    </body>
</html>
